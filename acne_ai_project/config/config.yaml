project_name: "Acne AI - Intelligent Acne Detection System"

data:
  image_size: [224, 224]
  channels: 3
  batch_size: 32
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  num_classes: 7
  class_names: ["Clear Skin", "Blackheads", "Whiteheads", "Papules", "Pustules", "Nodules", "Cystic Acne"]

augmentation:
  rotation_range: 30
  width_shift_range: 0.2
  height_shift_range: 0.2
  brightness_range: [0.8, 1.2]
  contrast_range: [0.8, 1.2]
  zoom_range: [0.8, 1.2]
  horizontal_flip: true
  vertical_flip: false

model:
  backbone: "EfficientNetB3"
  dropout_rate: 0.5
  learning_rate_frozen: 0.001
  learning_rate_finetune: 0.0001
  epochs_frozen: 20
  epochs_finetune: 50
  optimizer: "adam"
  loss: "categorical_crossentropy"

paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  models: "models/saved"
  logs: "training/logs"
  exports: "export/web"

deployment:
  confidence_threshold: 0.6
  max_inference_time_ms: 3000
